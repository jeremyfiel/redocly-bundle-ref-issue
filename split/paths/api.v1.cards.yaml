get:
  tags:
    - Card
  summary: "Gets a list of cards for a client.\r\nThe result only contains cards whose version is greater than lastRowVer."
  parameters:
    - name: Authorization
      in: header
      description: Auth Token
      required: true
      schema:
        type: string
    - name: lastRowVer
      in: query
      description: The last row version of the cards to return
      schema:
        type: integer
        format: int64
        default: 0
    - name: includes
      in: query
      description: A comma-separated list of properties to include in the response.
      schema:
        type: string
  responses:
    '200':
      description: 200 response
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CardListJson.yaml
    '400':
      description: 400 response
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PublicDocsErrorResponse.yaml
    '401':
      description: 401 response
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content: {}
    '403':
      description: 403 response
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content: {}
    '404':
      description: 404 response
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content: {}
    '429':
      description: 429 response
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content: {}
    '500':
      description: 500 response
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PublicDocsErrorResponse.yaml
    '504':
      description: 504 response
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
      content: {}
  security:
    - CustomAuthAuthorizer: []
    - api_key: []
  x-amazon-apigateway-integration:
    httpMethod: GET
    uri: https://${stageVariables.ApiUrl}/api/v1/matters
    responses:
      '200':
        statusCode: '200'
        responseParameters:
          method.response.header.Access-Control-Allow-Origin: '''*'''
      '400':
        statusCode: '400'
        responseParameters:
          method.response.header.Access-Control-Allow-Origin: '''*'''
      '401':
        statusCode: '401'
        responseParameters:
          method.response.header.Access-Control-Allow-Origin: '''*'''
      '403':
        statusCode: '403'
        responseParameters:
          method.response.header.Access-Control-Allow-Origin: '''*'''
      '404':
        statusCode: '404'
        responseParameters:
          method.response.header.Access-Control-Allow-Origin: '''*'''
      '429':
        statusCode: '429'
        responseParameters:
          method.response.header.Access-Control-Allow-Origin: '''*'''
      '504':
        statusCode: '504'
      default:
        statusCode: '500'
        responseParameters:
          method.response.header.Access-Control-Allow-Origin: '''*'''
    requestParameters:
      integration.request.querystring.lastRowVer: method.request.querystring.lastRowVer
      integration.request.querystring.includes: method.request.querystring.includes
      integration.request.header.Access-Control-Allow-Origin: '''*'''
      integration.request.header.Authorization: method.request.header.Authorization
      integration.request.header.api-gateway-key: '''dummy-api-key-12345'''
    passthroughBehavior: when_no_match
    type: http
  x-leap:
    operationId: Card_GetCards
    permissions:
      - Cards
    description: "Gets a list of cards for a client.\r\nThe result only contains cards whose version is greater than lastRowVer."
